<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>紡ぐ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>紡ぐ</h1>
    <p id="random-word">ここにランダムな言葉が表示されます</p>
    <button onclick="showRandomWord()">更新</button>

    <h2>新しい言葉を追加</h2>
    <form id="word-form">
      <input type="text" id="new-word" placeholder="言葉を入力" required>
      <button type="submit">追加</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
